<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Color Recommender</h1>

        <input type="color" id="colorInput" name="colorInput" value="#3498db">
        <button type="submit">Get Similar Colors</button>
    </form>
    <div id="results"></div>
    <script src="/static/script.js"></script>
</body>
</html>
